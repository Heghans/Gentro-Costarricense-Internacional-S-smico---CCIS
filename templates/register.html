{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold mb-6 text-yellow-300 flex items-center gap-2">Registro de Usuario</h2>

<form method="POST" enctype="multipart/form-data" 
      class="bg-gray-800 text-yellow-300 p-6 rounded-lg shadow-md space-y-4 max-w-xl mx-auto">

    <input type="text" name="nombre" placeholder="Nombre" required
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
    <input type="text" name="apellidos" placeholder="Apellidos" required
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
    <input type="email" name="email" placeholder="Correo" required
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
    <input type="text" name="telefono" placeholder="Teléfono"
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
    <input type="date" name="fecha_nac"
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
    <input type="password" name="password" placeholder="Contraseña" required
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
    <input type="password" name="password2" placeholder="Repetir Contraseña" required
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
    <input type="file" name="foto" accept="image/*"
           class="w-full border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">

    <button class="bg-yellow-400 text-gray-900 px-6 py-2 rounded hover:bg-yellow-500 transition-colors">
        Registrarse
    </button>
</form>

{% endblock %}
