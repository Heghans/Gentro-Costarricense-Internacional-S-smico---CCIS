{% extends "base.html" %}
{% block title %}Perfil{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold mb-6 text-yellow-500 flex items-center gap-2">Mi Perfil</h2>

<form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-lg shadow-md space-y-4 max-w-xl">
    <input type="text" name="nombre" value="{{ user.nombre }}" required
           class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-yellow-400 bg-gray-700">
           
    <input type="date" name="fecha_nac" value="{{ user.fecha_nac }}"
           class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-yellow-400 bg-gray-700">
           
    <input type="password" name="password" placeholder="Nueva contraseÃ±a (opcional)"
           class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-yellow-400 bg-gray-700">
           
    <input type="file" name="foto" accept="image/*"
           class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-yellow-400 bg-gray-700">
    
    {% if user.foto_ruta %}
        <img src="{{ url_for('static', filename=user.foto_ruta.split('static/')[1]) }}" 
             alt="Foto" class="w-24 h-24 rounded-full border border-yellow-400 mt-2">
    {% endif %}
    
    <button class="bg-yellow-500 text-gray-900 px-6 py-2 rounded hover:bg-yellow-600 transition-colors">
        Actualizar
    </button>
</form>

{% endblock %}
